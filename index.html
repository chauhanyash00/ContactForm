<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container my-5 cf w-50 ">
        <h1 class="text-center">Contact Here</h1>
        <div class="text-center">
        <p>Got a question? we had to hear from you. Send us a message and we'll respond as soon as posiblie.</p>
        </div>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="7436b56e-7bf6-4e0b-b7b5-f9c6cbcf347f"> 
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Username" required q>
        </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" name="Email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" name="Message" id="exampleFormControlTextarea1" rows="10" required></textarea>
          </div>
          <div class="col-auto text-center">
            <button type="submit" class="btn btn-primary mb-3">Sent Message</button>
          </div>
        </form>
    </div>     


</body>
</html>
